<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/carrossel.css">
</head>
<body>
  
    <div class="slider">
      <div class="slides">
        <imput type="radio" name="radio-btn" id="radio1">
        <imput type="radio" name="radio-btn" id="radio2">
        <imput type="radio" name="radio-btn" id="radio3">
        <imput type="radio" name="radio-btn" id="radio4">
        <imput type="radio" name="radio-btn" id="radio5">

        <div class="slide first">
            <img src="assets/img/1.png" alt="imagem 1">
        </div>
        <div class="slide">
            <img src="assets/img/2.png" alt="imagem 2">
        </div>
        <div class="slide">
            <img src="assets/img/3.png" alt="imagem 3">
        </div>
        <div class="slide">
            <img src="assets/img/4.png" alt="imagem 4">
        </div>
        <div class="slide">
            <img src="assets/img/5.png" alt="imagem 5">
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
        </div>
      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
      </div>

    </div>
  <script src="assets/js/carrossel.js"></script>
</body>
</html>
